	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Login</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<section class="container-fluid">
			
			<div class="row">

				<div class="col-lg-4 col-md-4 offset-md-4">

					<div class="card mt-5">

						<h1 class="card-title text-center m-3">My App</h1>

						<!-- FORM START -->
						<form method="post" action="" id="login-form">

							<div class="card-body">
								
								<div class="row">

									<div class="col-lg-12 mb-3">
										<label for="">Email</label>
										<input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" autocomplete="email" placeholder="">
										<small id="helpId" class="form-text text-muted d-none">Enter your email</small>
									</div>

									<div class="col-lg-12 mb-3">
										<label for="">Password</label>
										<input type="password" class="form-control" name="password" 
												id="password" aria-describedby="helpId" placeholder="" autocomplete="current-password">
										<small id="helpId" class="form-text text-muted d-none">Enter your password</small>
									</div>

								</div>

								
			
							</div>

							<div class="card-footer">
								<button class="btn btn-info btn-block mb-2" id="login-button">
									Login
								</button>	
							</div>
						</form>
						<!-- FORM END -->
					</div>
					<div id="alert-spot">

					</div>

				</div>

			</div>

		</section>
		<script type="module" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" async defer></script>
		<script type="module" src="/js/login.js" async defer></script>
	</body>
